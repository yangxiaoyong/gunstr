<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bootstrap form</title>
  </head>
  <body>
    <section id="forms">
    <div class="page-header"><h1>Forms</h1></div>

    <div class="row">
      <div class="span4">
        <h2>Default styles</h2>
        <p>
          xxxxxxxxxxxxxxxxxxxxxxx
          xxxxxxxxxxxxxxxxxxxxxxx
          xxxxxxxxxxxxxxxxxxxxxxx
          xxxxxxxxxxxxxxxxxxxxxxx
          xxxxxxxxxxxxxxxxxxxxxxx
        </p>
      </div>
      <div class="span12">
        <form>
          <fieldset>
            <legend>Example form legend</legend>
          </fieldset>
          <div class="clearfix">
            <label for="xlInput">X-Large input</label>
            <div class="input">
              <input class="xlarge" id="xlInput" name="xlInput" size="30" type="text" />
            </div>
          </div>
          <! -- /clearfix -->
          <div class="clearfix">
            <label for="normalSelect">Select</label>
            <div class="input">
              <select name="normalSelect" id="normalSelect">
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            </div>

            <div class="clearfix error">
              <label for="errorInput">Input with error</label>
              <div class="input">
                <input class="xlarge error" id="errorInput" name="errorInput" size="30" type="text" />
              </div>
            </div>

            <div class="clearfix">
              <div class="input">
                <ul class="inputs-list">
                  <li>
                    <label>
                      <input type="checkbox" name="optionCheckboxes" value="option1">
                      <span>Option one is this and that-be sure to include why it's great</span>
                    </label>

                  </li>
                </ul>

              </div>

              </ul>
            </div>

        </form>
      </div>
    </div>
    </section>
    <section id="navigation">
    <div class="page-header">
      <h1>Navigation</h1>
      <h2>Fixed topbar</h2>
    </div>
    <div class="topbar-wrapper" style="z-index: 5;">
      <div class="topbar" data-dropdown="dropdown">
        <div class="topbar-inner">
          <div class="container">
            <h3><a href="#">Project Name</a></h3>
            <ul class="nav">
              <li class="active">
                <a href="#">Home</a>
              </li>
              <li>
                <a href="link1">Link1</a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle">Dropdown</a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Secondary link</a>
                  </li>

                </ul>

              </li>

            </ul>
          </div>

        </div>

      </div>
    </div>

    </section>
  </body>
</html>
