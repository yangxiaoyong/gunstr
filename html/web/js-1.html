<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Javascript</title>
    <script type="text/javascript">
      function newWindow(webURL) {
        alert("You are about to open a new window.");
        var newWin = window.open(webURL, "new_window",
                "toolbar, location, directories, status, menubar, scrollbars, resizable, copyhistory, width=300, height=300");
        newWin.focus();
      }
    </script>
  </head>
  <body>
    <a href="css_selector.html" onclick="newWindow('css_selector.html'); return false;">Open a new window</a>

  </body>
</html>
